<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>frontend with make</title>
  </head>
  <body>

    <div class="container">
      <h1>frontend with make</h1>

      <section>
        <h2>Requester</h2>
        <form id="restful-form">
          <select name="method">
            <option value="get">GET</option>
            <option value="post">POST</option>
            <option value="put">PUT</option>
            <option value="delete">DELETE</option>
          </select>
          <input type="text" name="uri" value="http://localhost:3000/users"/>
          <input type="name" name="name" placeholder="new user name"/>
          <div>
            <button>Request</button>
          </div>
        </form>

        <h3>Response message</h3>
        <div id="response-message"></div>
      </section>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
